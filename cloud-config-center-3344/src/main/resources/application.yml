server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LimGoSky/cloud2020.git #github仓库上面的git仓库名字
          ##搜索目录
          search-paths:
            - springcloud-config
      #读取分支
      label: master
#访问查看文件地址： http://localhost:3344/master/config-dev.yml

  #rabbit相关配置
  rabbitmq:
    host: 192.168.1.5
    port: 5672
    username: admin
    password: mypassword

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka #注册进eureka

#rabbitmq相关配置，暴露bus刷新配置的端点
management:
  endpoints:  #暴露bus刷新配置的端点
    web:
      exposure:
        include: 'bus-refresh'  #凡是暴露监控、刷新的都要有actuator依赖，bus-refresh就是actuator的刷新操作

#服务端调用接口，客户端配置改变 curl -X POST "http://localhost:3344/actuator/bus-refresh
#定点通知某个服务  http://localhost:3344/actuator/bus-refresh/config-client:3355